<h2>Data Export: {{view}}</h2>
<form>
    <select id="group_level">
        <option value="#">Group by</option>
        {{#group_levels}}
            <option value="#{{group_level}}">{{label}}</option>
        {{/group_levels}}
    </select>
</form>
<table id="results" class="table table-bordered table-hover table-condensed">
  <thead>
    <tr>
      {{#key_labels}}<th>{{.}}</th>{{/key_labels}}
      {{#value_labels}}<th>{{.}}</th>{{/value_labels}}
    </tr>
  </thead>
  <tbody>
    {{#rows}}
    <tr>
        {{#key}}<td>{{.}}</td>{{/key}}
        {{#value}}{{#values}}<td>{{.}}</td>{{/values}}{{/value}}
    </tr>
    {{/rows}}
  </tbody>
</table>
<a href="{{url}}">Download as CSV</a>

<form class="roles form-stacked">
  <fieldset>
    <legend>Clinics for {{#user}}{{name}}{{/user}}</legend>
    <label for="multiSelect">Clinics</label>
    <div class="input">
      <select class="medium" size="8" multiple="multiple" name="roles" id="roles">
        {{#clinics}}
          <option value="{{.}}">{{.}}</option>
        {{/clinics}}
      </select>
    </div>
    <label class="checkbox">
      <input type="checkbox" name="dashboard"> Dashboard Access?
    </label>
  </fieldset>
  <div class="actions">
    <button id="updateUserRoles" type="submit" class="btn btn-primary">Save changes</button>&nbsp;<button type="reset" class="btn">Cancel</button>
  </div>
</form>

<form class="roles form-stacked">
	<fieldset>
		<legend>Clinics for {{#user}}{{name}}{{/user}}</legend>
		<div class="clearfix">
		<label for="multiSelect">Clinics</label>
		<div class="input">
		  <select class="medium" size="8" multiple="multiple" name="roles" id="roles">
		  	{{#clinics}}
		  		<option value="{{.}}">{{.}}</option>
		  	{{/clinics}}
		  </select>
		</div>
		</div>
	</fieldset>
	<div class="actions">
		<button type="submit" class="btn primary">Save changes</button>&nbsp;<button type="reset" class="btn">Cancel</button>
	</div>
</form>

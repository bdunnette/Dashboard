<!DOCTYPE html>
<html lang="en" ng-app="imccp">

    <head>
        <title>IMCCP LINX</title>
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="style/datepicker.css">
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>

    <body>

        <!-- Top Nav Bar -->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">

                    <!-- Brand Indicator -->
                    <a class="brand" href="">IMCCP LINX</a>

                    <div ng-controller="NavController">
                        <ul class="nav" id="navigation" ng-include="navbar">
                        </ul>

                        <div class="pull-right">
                            <account></account>
                        </div>
                    </div>

                </div>
            </div>
            <alerts></alerts>
        </div>

        <!-- Main Content -->
        <div class="container" ng-view></div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row-fluid">
                    <div class="span3"><img src="img/lynx.jpg" alt="lynx" width="100%"></div>
                    <div class="span6">
                        <h5>Built for the IMCCP by:</h5>
                        <p>
                            David Robbins<br>
                            Division of Informatics<br>
                            Department of Pathology<br>
                            University of Alabama at Birmingham<br>
                            <a href="http://uab.mathbiol.org/informatics">http://uab.mathbiol.org/informatics</a>
                        </p>
                    </div>
                    <div class="span3">
                        <h5>Click here for help: <a class="btn btn-danger" href="https://docs.google.com/forms/d/1h76QXcwDPEYpvyVbut-mdTvvKGY8yd0NAzxHhpDfrGk/viewform">Help!</a></h5>
                    </div>
                </div>

            </div>
        </footer>

    </body>
    <script src="loader.js"></script>
</html>

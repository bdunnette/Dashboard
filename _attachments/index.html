<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/blueprint/screen.css" media="screen, projection" type="text/css">
    <link rel="stylesheet" href="style/blueprint/print.css" media="print" type="text/css">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="style/blueprint/ie.css" type="text/css">
    <![endif]-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/smoothness/jquery-ui.css" type="text/css">
  </head>
  <body><div class="container">
    <div id="account" class="prepend-16 span-8 last" style="text-align:right"></div>

    <div id="header" class="span-24">
      <h1>Dashboard</h1>
    </div>

    <div id="navigation" class="span-4"></div>

    <div id="main" class="span-14"></div>

    <div id="sidebar" class="span-6 last"></div>

  </div></body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#main").evently("main", app);
      $("#navigation").evently("navigation", app);
    });
  </script>
</html>

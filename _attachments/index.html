<!DOCTYPE html>
<html lang="en" ng-app="imccp">

  <head>
    <title>IMCCP Dashboard</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="style/datepicker.css">
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>

  <body>

    <!-- Top Nav Bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

          <!-- .btn-navbar is used when the screen is collapsed -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <!-- Brand Indicator -->
          <a class="brand" href="">IMCCP Dashboard</a>

          <div class="nav-collapse" ng-controller="NavController">
            <ul class="nav" id="navigation" ng-include="navbar">
            </ul>

            <div class="pull-right">
              <account></account>
            </div>
          </div>

        </div>
      </div>
      <alerts></alerts>
    </div>

    <!-- Main Content -->
    <div class="container" ng-view></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <h5>Built for the IMCCP by:</h5>
        <p> 
            Division of Informatics<br>
            Department of Pathology<br>
            University of Alabama at Birmingham<br>
            <a href="http://uab.mathbiol.org/informatics">http://uab.mathbiol.org/informatics</a>
        </p>
        <p>
            Contact: <a href="mailto:robbinsd@uab.edu">David Robbins</a>
        </p>
      </div>
    </footer>

  </body>
  <script src="loader.js"></script>
</html>
